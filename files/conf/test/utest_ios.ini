[system]
sysname                 = smartmgr
module                  = ios

[model]
path                    = ../service_ios

[model-config]
flash-prefix            = fio,df,memdisk,vd,nvme,hua,pbd
smartcache-blocksz      = 8k
auto-check-udev         = true
ssdlife                 = 3

[disktest]
ioengine                = libaio
bs                      = 4k 
runtime                 = 120
iodepth                 = 8 
numjobs                 = 32

[network]
listen-ip               = 172.16.9.216
listen-port             = 9002
mds-listen-port         = 9003

[log]
level                   = debug
path                    = /var/log/smartmgr
maxsize                 = 104857600
maxcount                = 10
prefix                  = @{system.module}
